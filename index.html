<!DOCTYPE html>
<html>

<head>
  <title>Random Riddle Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Random Riddle Game</h1>
    <p id="riddles"></p>
    <h2>Riddle: What is always in front of you but cannot be seen?</h2>
    <div class="options">
      <button style="option" onclick="checkAnswer(0)">
        Your face
        <span style="position: absolute; top: 0; left: 0;">

        </span>
      </button>

      <button style="option" onclick="checkAnswer(1)">
        Your future
        <span style="position: absolute; top: 0; left: 0;">

        </span>
      </button>

      <button style="option" onclick="checkAnswer(2)">
        The stars
        <span style="position: absolute; top: 0; left: 0;">

        </span>
      </button>

      <button style="option" onclick="checkAnswer(3)">
        Your past
        <span style="position: absolute; top: 0; left: 0;">

        </span>
      </button>



    </div>

    <button id="next-button" onclick="nextRiddle()">Next Riddle
      <span style="position: absolute; top: 0; left: 0;">
    </button>

    <div>
      <h2>Enter your answer:</h2>
      <input type="text" id="answer" <button onclick=" displayMessage()"></button>
      <p id="message"></p>
      <script src="script.js"></script>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <br>
  <br>
  <br>

  <br>
  <div>
    answer: Your future
  </div>
</body>

</html>
